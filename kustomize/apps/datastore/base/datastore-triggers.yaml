kind: Trigger
metadata:
  name: datastore-device-data-update
  # namespace: msp-events
spec:
  broker: default
  filter:
    attributes:
      type: envds.data.update
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      # apiVersion: v1
      kind: Service
      name: datastore
      # namespace: msp-system
    uri: /device/data/update/
