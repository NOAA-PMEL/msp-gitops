apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: sampling-system

# set namespace
namespace: pmel-dev-system

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- sampling-system-configmap.yaml
# - platform_defs_configmap.yaml
# - platform_varmaps_configmap.yaml
# - ghcr-secret-msp-system-sealed.yaml
# uncomment this if using knative for data updates
# - sampling-system-triggers.yaml

configMapGenerator:
  - name: sampling-system-platforms
    files:
      - platform_defs.json
  - name: sampling-system-variablemaps
    files:
      - platform_varmaps.json

nameSuffix: "-pmel-dev"

patches:
  # change configmap names to account for s/n suffix
  - target:
      # version: serving.knative.dev/v1
      kind: Service
      name: sampling-system
    patch: |-
      # - op: replace 
      #   path: /spec/template/spec/volumes/0/configMap/name
      #   value: sampling-system-crk8s
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: sampling-system-platforms-pmel-dev
      - op: replace 
        path: /spec/template/spec/volumes/1/configMap/name
        value: sampling-system-variablemaps-pmel-dev

configurations:
  - config.yaml

