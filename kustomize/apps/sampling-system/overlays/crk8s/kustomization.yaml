apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: sampling-system

# set namespace
namespace: crk8s-system

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- sampling-system-configmap.yaml
# - ghcr-secret-msp-system-sealed.yaml
# uncomment this if using knative for data updates
# - sampling-system-triggers.yaml

configMapGenerator:
  - name: platform-definitions-crk8s
    files:
      - platform_defs.json
  - name: platform=variable=maps-crk8s
    files:
      - platform_varmaps.json

patches:
  # change configmap names to account for s/n suffix
  - target:
      kind: Trigger
      # name: default
    patch: |-
      - op: replace 
        path: /spec/broker
        value: kafka-broker
  - target:
      kind: Deployment
      name: aerosoldynamics-magic250
    patch: |-
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: aerosoldynamics-magic250-config-154
      - op: replace 
        path: /spec/template/spec/volumes/1/configMap/name
        value: sensor-definition-154


