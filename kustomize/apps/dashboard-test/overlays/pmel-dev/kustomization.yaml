apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: dashboard

namespace: pmel-dev-system

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- dashboard-configmap.yaml
- dashboard-mw-upgrade.yaml
# - dashboard-ingress.yaml

patches:
  - target: 
      kind: IngressRoute
    patch: |-
      - op: add
        path: /spec/routes/0/middlewares/-
        value:
          name: dashboardtest-upgrade
  - target:
      kind: Trigger
      # name: default
    patch: |-
      - op: replace 
        path: /spec/broker
        value: kafka-broker
