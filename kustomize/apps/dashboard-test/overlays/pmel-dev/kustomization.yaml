apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: dashboard

namespace: pmel-dev-system

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- dashboard-configmap.yaml
- dashboard-mw-upgrade.yaml
# - dashboard-ingress.yaml

patches:
  - target: 
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: DASHBOARD_HTTP_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: dashboard-test
              key: http_use_tls
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: DASHBOARD_WS_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: dashboard-test
              key: ws_use_tls
  - target: 
      kind: IngressRoute
    patch: |-
      - op: add
        path: /spec/routes/0/middlewares/-
        value:
          name: dashboardtest-upgrade
