apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: sampling-conditions

# set namespace
namespace: crk8s-system

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- sampling-conditions-configmap.yaml
# - platform_defs_configmap.yaml
# - platform_varmaps_configmap.yaml
# - ghcr-secret-msp-system-sealed.yaml
# uncomment this if using knative for data updates
- sampling-conditions-triggers.yaml

configMapGenerator:
  - name: sampling-conditions-conditions
    files:
      - sampling_conditions.json

nameSuffix: "-crk8s"

patches:
  # change configmap names to account for s/n suffix
  - target:
      # version: serving.knative.dev/v1
      kind: Service
      name: sampling-conditions
    patch: |-
      # - op: replace 
      #   path: /spec/template/spec/volumes/0/configMap/name
      #   value: sampling-conditions-crk8s
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: sampling-conditions-conditions-crk8s
  - target:
      kind: Trigger
      # name: default
    patch: |-
      - op: replace 
        path: /spec/broker
        value: kafka-broker
      - op: replace 
        path: /spec/subscriber/ref/name
        value: sampling-conditions-crk8s


configurations:
  - config.yaml

