apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: filemanager-device-definition-registry-ack
  # namespace: msp-system
spec:
  broker: kafka-broker
  filters:
    - any:
        - exact:
            type: envds.device-definition.registry.ack
        - exact:
            type: envds.controller-definition.registry.ack
    - exact:
        source: envds.crk8s.filemanager
  # filter:
  #   attributes:
  #     type: envds.device-definition.registry.ack
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: kn-mqtt-adapter
      # namespace: msp-system
    uri: /mqtt/send/

