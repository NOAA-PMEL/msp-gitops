apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: labjack-tx

namespace: mspbase01-hardware

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# Example configuration for the webserver
# at https://github.com/monopole/hello
# namePrefix: dev-
# commonLabels:
#   app: nginx
#   variant: lopez

resources:
- ../../base
- tx-configmap.yaml

nameSuffix: -ljtx207
# patchesStrategicMerge:
#   - deployment.yaml

patches:
  # change configmap names to account for s/n suffix
  - target:
      kind: Deployment
      name: labjack-tx
    patch: |-
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: labjack-tx-config-ljtx207
      - op: replace 
        path: /spec/template/spec/volumes/1/configMap/name
        value: interface-definition-ljtx207
