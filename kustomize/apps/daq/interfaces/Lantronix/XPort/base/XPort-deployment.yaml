apiVersion: apps/v1
kind: Deployment
metadata:
  name: lantronix-xport
  # namespace: msp
  labels:
    app: lantronix-xport
spec:
  selector:
    matchLabels:
      app: lantronix-xport
  template:
    metadata:
      labels:
        app: lantronix-xport
    spec:
      imagePullSecrets:
      - name: ghcr-ro-secret
      containers:
      - name: lantronix-xport
        # image: registry-msp:5000/msp/interface/lantronix-xport:0.1.0
        image: ghcr.io/noaa-pmel/msp/lantronix-xport:0.1.1
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_CORE_NAMESPACE_PREFIX
            valueFrom:
              configMapKeyRef:
                name: lantronix-xport-config
                key: namespace_prefix
          - name: ENVDS_ENV_ID
            valueFrom:
              configMapKeyRef:
                name: lantronix-xport-config
                key: envds_env_id
            # value: mspbase01
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        # - name: https
        #   containerPort: 8883
        #   protocol: TCP
        volumeMounts:
            - name: lantronix-xport-config
              mountPath: /app/config/interface.conf
              subPath: interface.conf
            # - name: mosquitto-certs
            #   mountPath: /certs/ca.crt
            #   subPath: ca.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.crt
            #   subPath: server.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.key
            #   subPath: server.key
      volumes:
        - name: lantronix-xport-config
          configMap:
            name: lantronix-xport-config
        # - name: mosquitto-certs
        #   configMap:
        #     name: mosquitto-certs
