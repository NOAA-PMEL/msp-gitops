patches:
  # change configmap names to account for s/n suffix
  - target:
      kind: Deployment
      name: lantronix-xport
    patch: |-
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: lantronix-xport-config-magic250-154
