apiVersion: apps/v1
kind: Deployment
metadata:
  name: parkerhannifin-btxconnect
  # namespace: msp
  labels:
    app: parkerhannifin-btxconnect
spec:
  selector:
    matchLabels:
      app: parkerhannifin-btxconnect
  template:
    metadata:
      labels:
        app: parkerhannifin-btxconnect
    spec:
      imagePullSecrets:
      - name: ghcr-ro-secret
      containers:
      - name: parkerhannifin-btxconnect
        # image: registry-msp:5000/msp/sensor/sanyodenki-sanace92rf:0.1.0
        image: ghcr.io/noaa-pmel/msp/parkerhannifin-btxconnect:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_CORE_NAMESPACE_PREFIX
            valueFrom:
              configMapKeyRef:
                name: parkerhannifin-btxconnect-config
                key: namespace_prefix
          - name: ENVDS_ENV_ID
            valueFrom:
              configMapKeyRef:
                name: parkerhannifin-btxconnect-config
                key: envds_env_id
            # value: mspbase01
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        volumeMounts:
            - name: parkerhannifin-btxconnect-config
              mountPath: /app/config/operational.conf
              subPath: operational.conf
            - name: operational-definition
              mountPath: /app/ParkerHannifin_BTXConnect_operational_definition.json
              subPath: ParkerHannifin_BTXConnect_operational_definition.json
      volumes:
        - name: parkerhannifin-btxconnect-config
          configMap:
            name: parkerhannifin-btxconnect-config
        - name: operational-definition
          configMap:
            name: operational-definition
