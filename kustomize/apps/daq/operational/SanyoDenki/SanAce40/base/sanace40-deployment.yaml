apiVersion: apps/v1
kind: Deployment
metadata:
  name: sanyodenki-sanace40
  # namespace: msp
  labels:
    app: sanyodenki-sanace40
spec:
  selector:
    matchLabels:
      app: sanyodenki-sanace40
  template:
    metadata:
      labels:
        app: sanyodenki-sanace40
    spec:
      imagePullSecrets:
      - name: ghcr-ro-secret
      containers:
      - name: sanyodenki-sanace40
        # image: registry-msp:5000/msp/sensor/sanyodenki-sanace92rf:0.1.0
        image: ghcr.io/noaa-pmel/msp/sanyodenki-sanace40:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_CORE_NAMESPACE_PREFIX
            valueFrom:
              configMapKeyRef:
                name: sanyodenki-sanace40-config
                key: namespace_prefix
          - name: ENVDS_ENV_ID
            valueFrom:
              configMapKeyRef:
                name: sanyodenki-sanace40-config
                key: envds_env_id
            # value: mspbase01
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        volumeMounts:
            - name: sanyodenki-sanace40-config
              mountPath: /app/config/operational.conf
              subPath: operational.conf
            - name: operational-definition
              mountPath: /app/SanyoDenki_SanAce40_operational_definition.json
              subPath: SanyoDenki_SanAce40_operational_definition.json
      volumes:
        - name: sanyodenki-sanace40-config
          configMap:
            name: sanyodenki-sanace40-config
        - name: operational-definition
          configMap:
            name: operational-definition
