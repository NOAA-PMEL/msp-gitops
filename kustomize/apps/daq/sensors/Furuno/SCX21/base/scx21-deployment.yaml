apiVersion: apps/v1
kind: Deployment
metadata:
  name: furuno-scx21
  # namespace: msp
  labels:
    app: furuno-scx21
spec:
  selector:
    matchLabels:
      app: furuno-scx21
  template:
    metadata:
      labels:
        app: furuno-scx21
    spec:
      imagePullSecrets:
      - name: ghcr-ro-secret
      containers:
      - name: furuno-scx21
        # image: registry-msp:5000/msp/sensor/furuno-scx21:0.1.0
        image: ghcr.io/noaa-pmel/msp/furuno-scx21:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_CORE_NAMESPACE_PREFIX
            valueFrom:
              configMapKeyRef:
                name: furuno-scx21-config
                key: namespace_prefix
          - name: ENVDS_ENV_ID
            valueFrom:
              configMapKeyRef:
                name: furuno-scx21-config
                key: envds_env_id
            # value: mspbase01
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        volumeMounts:
            - name: furuno-scx21-config
              mountPath: /app/config/sensor.conf
              subPath: sensor.conf
            - name: sensor-definition
              mountPath: /app/Furuno_SCX21_sensor_definition.json
              subPath: Furuno_SCX21_sensor_definition.json
      volumes:
        - name: furuno-scx21-config
          configMap:
            name: furuno-scx21-config
        - name: sensor-definition
          configMap:
            name: sensor-definition