apiVersion: v1
kind: ConfigMap
metadata:
  name: aerosoldynamics-spidermagic810-config
  # namespace: mspbase01-hardware
  labels:
    app: aerosoldynamics-spidermagic810
    app-group: envds-sensor-crk8s
data:
  namespace_prefix: payload01
  envds_env_id: payload01
  sensor.conf: |
    serial_number: "011"
    daq_id: payload01
    interfaces:
      # default: serial
      default:
        # interface_env_id: mspbase01 # if omitted, defaults to envds_id of sensor
        interface_env_id: payload01-hardware
        interface_id: Lantronix::XPort::spidermagic810-011
        path: port-1
      #   connection-properties:
      #     baudrate: 115200
      #     bytesize: 8
      #     parity: N
      #     stopbit: 1
      #   # read-properties:
      #     read_method: "readline" # default
      #     # terminator: "\r"
      #     # binary: true
      #     # num-bytes: 1
      #     # decode-errors: strict
      # # power: # example of second interface (e.g., CDP enable signal)
      # #   interface_id: system::mock::localhost
      # #   path: port-01
      
    # settings: # used to override defaults
    #   pump_power: 1
    #   q_target: 300
