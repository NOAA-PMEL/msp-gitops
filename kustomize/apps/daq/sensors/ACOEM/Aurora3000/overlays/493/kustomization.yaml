apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: acoem-aurora3000

namespace: payload02-hardware

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- aurora3000-configmap.yaml

nameSuffix: "-493"
# patchesStrategicMerge:
#   - deployment.yaml

patches:
  # change configmap names to account for s/n suffix
  - target:
      kind: Deployment
      name: acoem-aurora3000
    patch: |-
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: acoem-aurora3000-config-493
      - op: replace 
        path: /spec/template/spec/volumes/1/configMap/name
        value: sensor-definition-493
