apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: brechtel-tap2901

namespace: payload02-hardware

# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- tap2901-configmap.yaml

nameSuffix: "-052"
# patchesStrategicMerge:
#   - deployment.yaml

patches:
  # change configmap names to account for s/n suffix
  - target:
      kind: Deployment
      name: brechtel-tap2901
    patch: |-
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: brechtel-tap2901-config-052
      - op: replace
        path: /spec/template/spec/volumes/1/configMap/name
        value: sensor-definition-052
        