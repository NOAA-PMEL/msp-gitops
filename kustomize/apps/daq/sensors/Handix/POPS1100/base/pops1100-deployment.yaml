apiVersion: apps/v1
kind: Deployment
metadata:
  name: handix-pops1100
  # namespace: msp
  labels:
    app: handix-pops1100
spec:
  selector:
    matchLabels:
      app: handix-pops1100
  template:
    metadata:
      labels:
        app: handix-pops1100
    spec:
      imagePullSecrets:
      - name: ghcr-ro-secret
      containers:
      - name: handix-pops1100
        # image: registry-msp:5000/msp/sensor/handix-pops1100:0.1.0
        image: ghcr.io/noaa-pmel/msp/handix-pops1100:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_CORE_NAMESPACE_PREFIX
            valueFrom:
              configMapKeyRef:
                name: handix-pops1100-config
                key: namespace_prefix
          - name: ENVDS_ENV_ID
            valueFrom:
              configMapKeyRef:
                name: handix-pops1100-config
                key: envds_env_id
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        # - name: https
        #   containerPort: 8883
        #   protocol: TCP
        volumeMounts:
            - name: handix-pops1100-config
              mountPath: /app/config/sensor.conf
              subPath: sensor.conf
            - name: sensor-definition
              mountPath: /app/Handix_POPS1100_sensor_definition.json
              subPath: Handix_POPS1100_sensor_definition.json
      volumes:
        - name: handix-pops1100-config
          configMap:
            name: handix-pops1100-config
        - name: sensor-definition
          configMap:
            name: sensor-definition