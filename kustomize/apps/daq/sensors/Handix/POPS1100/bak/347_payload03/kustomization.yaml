apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: handix-pops1100

namespace: payload03-hardware
# Example configuration for the webserver
# at https://github.com/monopole/hello
# commonLabels:
#   app: nginx

# resources:
# # Example configuration for the webserver
# # at https://github.com/monopole/hello
#   nameSuffix: -usc206
#   commonLabels:
#     app: usconverters-uscdr301
#     variant: test

resources:
- ../../base
- pops1100-configmap.yaml

nameSuffix: "-347"
# patchesStrategicMerge:
#   - deployment.yaml

patches:
  # change configmap names to account for s/n suffix
  - target:
      kind: Deployment
      name: handix-pops1100
    patch: |-
      - op: replace 
        path: /spec/template/spec/volumes/0/configMap/name
        value: handix-pops1100-config-347
      - op: replace 
        path: /spec/template/spec/volumes/1/configMap/name
        value: sensor-definition-347

